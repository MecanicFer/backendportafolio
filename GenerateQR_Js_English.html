<!DOCTYPE html>
<html lang="en">

    <head>
    
        <title>QR Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Imgs/LogoBlancoLFAP.png"> <!-- Icono de la pestaña -->
        
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">
        
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" media="all" href="Css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="all" href="Css/generateQRCode.css" rel="stylesheet">
        
        <!-- Custom Js for this template -->
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script href="Js/efectoOvni.js"></script>
      
    </head>
    
    <body>
        <br>
        <div class="container mt-5">
        	<img id="ovni" class="image-Logo" src="Imgs/imgQR.png" alt="imgQR.png">
            <br>
            <h1 class="mb-4">QR code generator</h1>
            <label for="link">Enter the link: </label>
            <br>
            <input type="text" id="link" required>
            <br>
            <div>
                <button  class="btn btn-outline-primary" onclick="generateQRCode()">Generate QR code</button>
                <a href="index.html" type="submit" class="btn btn-outline-info">Back to Projects</a>
            </div>
            <br>
            <div id="qrcode"></div>
            <br>
            <!-- Agrega un botón para descargar el código QR -->
            <a id="downloadLink" style="display:none" class="btn btn-sm btn-outline-secondary">Download QR code</a>
        </div>
            <br>
        	<br>
        <!-- Importamos los scripts de Bootstrap 5 y jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Js/generateQRCode.js"></script>
    </body>
</html>
